<!DOCTYPE html>
    <html>
        <header>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <title>SEMS login page</title>
            <link rel="stylesheet" href="../styles/main.css">

        </header>
        <body>
            <div id="content">
                <div id="login-area" class="section">
                    <form>
                        <h1>Login</h1>
                        <h2>Enter your account details</h2>
                        <label for="email">Email</label>
                        <input id="email-box" type="text" name="email"/>
                        <label for="pass">Password</label>
                        <input id="pass-box" type="password" name="password"/>
                        <div id="response"><p></p></div>
                        <input type="submit" value="submit" id="login-button"></input>
                    </form>
                </div>
            </div>
        </body>
    </html>

    <script>
        $("form").on("submit", function(event) {
            event.preventDefault();
            $.ajax({
                cache: false,
                type: 'post',
                url: '/login/login.php',
                data: $('form').serialize(),
                success: function(response){
                    $('#response').css("visibility","visible");
                    $('#response').css("padding","15px");
                    $('#response').css("margin-bottom","5px");
                    $('#response').find('p').html(response);
                    // var form = document.getElementsByTagName('form')[0];
                    // form.reset();
                    // return false;
                }
            });
        return false
        });

    </script>

    <style>
        #response {
            visibility: hidden;
            background: rgb(236, 149, 149);
            border-radius: 10px;
        }
    </style>
