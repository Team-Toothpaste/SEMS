<!DOCTYPE html>

    <html>

        <header>

            <title>SEMS login page</title>

            <link rel="stylesheet" href="../styles/main.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="//brookes-sems.epizy.com/scripts/menu.js" type="text/javascript"></script>



            <script>
                $(document).ready(function () {
                    $("#loginForm").submit(function(event) {
                        event.preventDefault();
                        let form = document.getElementById("loginForm");
                        let fd = new FormData(form);
                        $.ajax ({
                            type: "POST",
                            url: "login.php",
                            data: fd,
                            processData: false,
                            contentType: false,
                        }).done(function(result) {
                            console.log(result);
                            $("#response").html(result);
                                if (result == "Login successful") {
                                    window.location.replace("../2fa/index.html");
                                }
                        });
                    });
                });
            </script>

        </header>

        <body>
            <menu-bar></menu-bar>

            <div id="content">

                <div id="login-area" class="section">

                <form id="loginForm" method="POST">

                    <h1>Login</h1>

                    <h2>Enter your account details</h2>

                    <p style="color:red;" id="response"></p>

                    <label for="email">Email</label>

                    <input id="email" type="text" name="email"/>

                    <label for="password">Password</label>

                    <input id="password" type="password" name="password"/>

                    <input type="submit" id="login-button" value="Login" />
                    <a href="../register/index.html"><input type="button" value="Register"></a>

                </form>


                </div>

            </div>

        </body>

    </html>
